<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feed.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="random-text.js"></script>
    <script src="random-text copy.js"></script>
  </head>
  <body>
    <post class="post-flex">
      <postHeader class="post-flex-header">
        <name class="name-flex">
          <img
            class="profile-picture"
            src="https://picsum.photos/50"
            alt="Profile Picture"
          />
          <span class="name-padding">Joe Bob</span>
          <img
            class="verified-badge"
            src="images/verified-badge.png"
            alt="Verified"
          />
        </name>
        <span class="options">...</span>
      </postHeader>
      <postContent class="post-content-padding">
        <img src="https://picsum.photos/377/500" alt="Post Photo" />
      </postContent>
      <postFooterButtons class="post-buttons-flex">
        <img class="post-button-size" src="images/heart.png" alt="Like Icon" />
        <img
          class="post-button-size"
          src="images/plus.png"
          alt="Bookmark Icon"
        />
      </postFooterButtons>
      <span class="likes-count-post">500 likes</span>
      <postContent class="post-content-padding-centre">
        <span id="rand-text"></span>
        <script>
          document.querySelector("#rand-text").innerHTML = randomText(
            //prettier-ignore
            (Math.floor(Math.random() * 10)) + 5
          );
        </script>
        <strong id="rand-hash">#</strong>
        <script>
          document.querySelector("#rand-hash").innerHTML = randomText2(1);
        </script>
      </postContent>
    </post>
  </body>
</html>
